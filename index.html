<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quotes</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Include Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body class="bg-blue-200 flex justify-center items-center h-screen">

    <div class="container max-w-screen-sm mx-auto p-4 border-2 border-white shadow-lg rounded-lg">

        <div class="container-date flex justify-between border-t-2 border-white pt-5 pb-4 px-4 text-lg">
            <div class="date">date</div>
            <div id="icon">icon</div>
            <div class="day">day</div>
        </div>

        <div class="container-quote border-t-2 border-white h-96 overflow-y-auto">
            <div class="upper flex justify-between px-4 py-4">
                <h2 class="text-2xl">Random Quotes</h2>
                <!-- <button id="btn" class="px-4 py-2 bg-transparent shadow-md text-lg cursor-pointer">Click here</button> -->
            </div>
            <div class="output pt-10 px-4 text-lg text-center">Random quote here</div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
